    <script type="text/javascript">
        function addFields(){
                // Number of inputs to create
                var number = document.getElementById("camereDisponibili").value;
                // Container <div> where dynamic content will be placed
                var container = document.getElementById("aggiungiQui");
                // Clear previous contents of the container
                while (container.hasChildNodes()) {
                    container.removeChild(container.lastChild);
                }
             function createSelect(nome){
                 var input = document.createElement("select");
                 var array = ["1","2","3","4"];
                 input.name = nome;
                 for (var i = 0; i < array.length; i++) {
                        var option = document.createElement("option");
                        option.value = array[i];
                        option.text = array[i];
                        input.appendChild(option);
                 }
                 return input;
             }

                for (i=0;i<number;i++){
                    // Append a node with a random text
                    container.appendChild(document.createTextNode("CAMERA " + (i+1)+":"));

                    var div1 = document.createElement("div");
                    var div2 = document.createElement("div");
                    container.appendChild(div1);
                    container.appendChild(div2);

                    var iconBed1 = document.createElement("span");
                    iconBed1.setAttribute("class","fa fa fa-bed fa-fw w3-margin-right w3-large w3-text-teal");

                    div1.appendChild(iconBed1);
                    // Create an <input> element, set its type and name attributes
                    var input = createSelect("postiLetto" + i);
                    div1.appendChild(document.createTextNode("POSTI LETTO: "))
                    div1.appendChild(input);

                    var iconBed2 = document.createElement("span");
                    iconBed2.setAttribute("class","fa fa fa-bed fa-fw w3-margin-right w3-large w3-text-teal");

                    div2.appendChild(iconBed2);
                    var input1 = createSelect("postiLettoDisponibili"+i)
                    div2.appendChild(document.createTextNode("POSTI LETTO DISPONIBILI: "))
                    div2.appendChild(input1);
                    // Append a line break 
                    container.appendChild(document.createElement("br"));
                }

            }
