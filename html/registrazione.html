<div id="navbarra"></div>
<div id="sfondoform" class="sfondo">
		<p><h1>Inserisci i tuoi dati:</h1></p>
		<form method="post" action="http://localhost:8080" id="form">
		<p ><label>Nome*  &nbsp; </label><input type="text" name="nome" value=""></p>
		<p><label>Cognome*  &nbsp; </label><input type="text" name="cognnome"  value=""></p>		
		<p><label>E-Mail*  &nbsp;</label><input type="text" name="email"  value=""></p>	
		<p><label>Sesso*   &nbsp; </label><input style="width:75px" type="radio" name="sesso" value="M">M<input style="width:75px" type="radio" name="sesso" value="F">F</p>
		<p><label>Data di nascita*  &nbsp;</label><input type="date" name="datadinascita"  value=""></p>	
		<p><label>Numero di telefono &nbsp;</label><input type="text" name="cellulare" value=""></p>	
		<p><label>Nazionalità &nbsp; </label><input type="text" name="nazionalità" value=""></p>	
		<p><label>Occupazione &nbsp;</label><select name="occupazione"><option value="S">Studente</option><option value="L">Lavoratore</option></select></p>
		<p><label>Fumatore &nbsp;</label> <input type="checkbox" name="fumatore" value="F"></p>	
		<p><label>Cucini? &nbsp;</label> <input type="checkbox" name="cuoco" value="C"></p>
		<p><label>Sportivo? &nbsp;</label> <input type="checkbox" name="sportivo" value="S"></p>
		<p><label>Password*  &nbsp;</label><input type="password" name="password" value=""></p>		
		<p><label>Conferma Password* &nbsp; </label><input type="password" name="confermapassword" value=""></p>	
		<p></p><input type="submit" class="submit-btn" value="Conferma registrazione">
		<input type="reset" value="annulla" class="submit-btn">
		</form>
		I campi contrassegnati da * sono obbligatori
